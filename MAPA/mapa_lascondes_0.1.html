<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MONITOREO · LAS CONDES</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Barlow+Condensed:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0c10;
    --panel: #0f1218;
    --border: #1e2530;
    --accent: #00d4ff;
    --accent2: #ff4444;
    --amber: #ffaa00;
    --green: #00ff88;
    --dim: #3a4455;
    --text: #c8d4e8;
    --mono: 'Share Tech Mono', monospace;
    --sans: 'Barlow Condensed', sans-serif;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: var(--bg); color: var(--text); font-family: var(--sans); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

  /* ── HEADER ── */
  header {
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 16px; height: 48px; background: var(--panel);
    border-bottom: 1px solid var(--border); flex-shrink: 0;
    gap: 16px;
  }
  .hdr-brand { display: flex; align-items: center; gap: 10px; }
  .hdr-brand .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--green); box-shadow: 0 0 6px var(--green); animation: pulse 2s infinite; }
  @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:.4} }
  .hdr-brand span { font-family: var(--mono); font-size: 13px; letter-spacing: 2px; color: var(--accent); text-transform: uppercase; }
  .hdr-clock { font-family: var(--mono); font-size: 14px; color: var(--amber); letter-spacing: 1px; }
  .hdr-stats { display: flex; gap: 16px; font-size: 12px; font-family: var(--mono); }
  .hdr-stat { display: flex; align-items: center; gap: 6px; }
  .hdr-stat .label { color: var(--dim); }
  .hdr-stat .val { font-weight: 700; }
  .hdr-stat .val.cam { color: var(--accent); }
  .hdr-stat .val.active { color: var(--green); }
  .hdr-stat .val.pending { color: var(--amber); }

  /* ── LAYOUT ── */
  .main { display: flex; flex: 1; overflow: hidden; }
  #map { flex: 1; background: #0a0c10; }

  /* ── SIDEBAR ── */
  .sidebar {
    width: 320px; flex-shrink: 0; background: var(--panel);
    border-left: 1px solid var(--border); display: flex; flex-direction: column;
    overflow: hidden;
  }
  .sidebar-header {
    padding: 10px 14px; border-bottom: 1px solid var(--border);
    display: flex; align-items: center; justify-content: space-between;
  }
  .sidebar-header h2 { font-size: 11px; letter-spacing: 3px; color: var(--dim); text-transform: uppercase; font-weight: 400; }
  .refresh-indicator {
    display: flex; align-items: center; gap: 6px;
    font-family: var(--mono); font-size: 10px; color: var(--dim);
  }
  .refresh-indicator .spinner { width: 8px; height: 8px; border: 1.5px solid var(--dim); border-top-color: var(--accent); border-radius: 50%; display: none; }
  .refresh-indicator.loading .spinner { display: block; animation: spin .8s linear infinite; }
  @keyframes spin { to { transform: rotate(360deg); } }

  .filter-bar { padding: 8px 14px; border-bottom: 1px solid var(--border); display: flex; gap: 6px; flex-wrap: wrap; }
  .filter-btn {
    font-size: 10px; font-family: var(--mono); padding: 3px 8px;
    border: 1px solid var(--border); background: transparent; color: var(--dim);
    cursor: pointer; border-radius: 2px; transition: all .15s; text-transform: uppercase; letter-spacing: 1px;
  }
  .filter-btn:hover, .filter-btn.active { border-color: var(--accent); color: var(--accent); }
  .filter-btn.f-robbery.active { border-color: var(--accent2); color: var(--accent2); }
  .filter-btn.f-accident.active { border-color: var(--amber); color: var(--amber); }
  .filter-btn.f-health.active { border-color: var(--green); color: var(--green); }

  .procedures-list { overflow-y: auto; flex: 1; padding: 6px; display: flex; flex-direction: column; gap: 4px; }
  .procedures-list::-webkit-scrollbar { width: 4px; }
  .procedures-list::-webkit-scrollbar-track { background: transparent; }
  .procedures-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  .proc-card {
    background: #131820; border: 1px solid var(--border); border-left: 3px solid var(--dim);
    padding: 8px 10px; cursor: pointer; transition: all .15s; border-radius: 2px;
  }
  .proc-card:hover { background: #1a2030; border-color: var(--accent); }
  .proc-card.active { background: #0d1e30; border-color: var(--accent); border-left-color: var(--accent); }
  .proc-card.type-robo { border-left-color: var(--accent2); }
  .proc-card.type-accidente { border-left-color: var(--amber); }
  .proc-card.type-salud { border-left-color: var(--green); }
  .proc-card.type-perro { border-left-color: #a78bfa; }
  .proc-card.type-vehiculo { border-left-color: #60a5fa; }
  .proc-card.type-infraestructura { border-left-color: #fb923c; }
  .proc-card.is-new { animation: newcard .6s ease; }
  @keyframes newcard { 0%{opacity:0;transform:translateY(-8px)} 100%{opacity:1;transform:translateY(0)} }

  .proc-id { font-family: var(--mono); font-size: 10px; color: var(--dim); }
  .proc-type { font-size: 13px; font-weight: 600; color: var(--text); margin: 2px 0; line-height: 1.2; }
  .proc-addr { font-family: var(--mono); font-size: 10px; color: var(--accent); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .proc-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 4px; }
  .proc-date { font-size: 10px; color: var(--dim); font-family: var(--mono); }
  .proc-status {
    font-size: 9px; font-family: var(--mono); padding: 1px 6px; border-radius: 1px;
    text-transform: uppercase; letter-spacing: 1px;
  }
  .proc-status.pendiente { background: rgba(255,170,0,.15); color: var(--amber); border: 1px solid rgba(255,170,0,.3); }
  .proc-status.cerrado { background: rgba(58,68,85,.3); color: var(--dim); border: 1px solid var(--border); }
  .proc-status.activo { background: rgba(0,255,136,.15); color: var(--green); border: 1px solid rgba(0,255,136,.3); }

  /* ── LEAFLET OVERRIDES ── */
  .leaflet-container { background: #0a0c10; }
  .leaflet-control-attribution { display: none; }
  .leaflet-control-zoom a { background: var(--panel)!important; color: var(--text)!important; border-color: var(--border)!important; }
  .leaflet-control-zoom a:hover { background: var(--border)!important; color: var(--accent)!important; }
  .leaflet-popup-content-wrapper { background: var(--panel); border: 1px solid var(--border); border-radius: 3px; box-shadow: 0 4px 20px rgba(0,0,0,.5); }
  .leaflet-popup-tip { background: var(--panel); }
  .leaflet-popup-content { color: var(--text); font-family: var(--sans); margin: 10px 14px; }
  .popup-title { font-size: 13px; font-weight: 600; margin-bottom: 4px; }
  .popup-addr { font-family: var(--mono); font-size: 10px; color: var(--accent); }
  .popup-desc { font-size: 11px; color: var(--dim); margin-top: 6px; line-height: 1.5; }

  /* ── STATUS BAR ── */
  .statusbar {
    height: 24px; background: var(--panel); border-top: 1px solid var(--border);
    display: flex; align-items: center; padding: 0 16px; gap: 20px;
    font-family: var(--mono); font-size: 10px; color: var(--dim); flex-shrink: 0;
  }
  .statusbar .sep { color: var(--border); }
  .statusbar span { display: flex; align-items: center; gap: 5px; }
  #interval-counter { color: var(--accent); }

  /* ── EMPTY STATE ── */
  .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; gap: 8px; opacity: .4; }
  .empty-state svg { color: var(--dim); }
  .empty-state p { font-size: 11px; font-family: var(--mono); color: var(--dim); }

  /* ── ALERT FLASH ── */
  .alert-flash {
    position: fixed; top: 60px; right: 24px; z-index: 9999;
    background: var(--panel); border: 1px solid var(--accent2); border-radius: 3px;
    padding: 10px 14px; max-width: 280px;
    font-family: var(--mono); font-size: 11px; color: var(--accent2);
    box-shadow: 0 0 20px rgba(255,68,68,.2);
    animation: slideIn .3s ease; pointer-events: none;
  }
  @keyframes slideIn { from{transform:translateX(20px);opacity:0} to{transform:translateX(0);opacity:1} }
  .alert-flash .flash-title { font-size: 10px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 4px; color: var(--dim); }
  .alert-flash .flash-type { font-size: 12px; font-weight: 700; }
  .alert-flash .flash-addr { color: var(--text); font-size: 10px; margin-top: 3px; }
</style>
</head>
<body>

<header>
  <div class="hdr-brand">
    <div class="dot"></div>
    <span>CCTV · Las Condes</span>
  </div>
  <div class="hdr-stats">
    <div class="hdr-stat"><span class="label">CAM</span><span class="val cam" id="stat-cams">0</span></div>
    <div class="hdr-stat"><span class="label">PROC ACTIVOS</span><span class="val active" id="stat-active">0</span></div>
    <div class="hdr-stat"><span class="label">PENDIENTES</span><span class="val pending" id="stat-pending">0</span></div>
  </div>
  <div class="hdr-clock" id="clock">--:--:--</div>
</header>

<div class="main">
  <div id="map"></div>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Procedimientos</h2>
      <div class="refresh-indicator" id="refresh-ind">
        <div class="spinner"></div>
        <span id="refresh-label">–</span>
      </div>
    </div>
    <div class="filter-bar" id="filters">
      <button class="filter-btn active" data-filter="all">TODOS</button>
      <button class="filter-btn f-robbery" data-filter="robo">ROBOS</button>
      <button class="filter-btn f-accident" data-filter="accidente">ACCID.</button>
      <button class="filter-btn f-health" data-filter="salud">SALUD</button>
    </div>
    <div class="procedures-list" id="proc-list"></div>
  </div>
</div>

<div class="statusbar">
  <span>SISTEMA ACTIVO</span>
  <span class="sep">|</span>
  <span>PRÓX. ACTUALIZ: <span id="interval-counter">–</span>s</span>
  <span class="sep">|</span>
  <span id="status-msg">Iniciando…</span>
</div>

function coloresCat(cat) {
  return {
    robo:           '#ff4444',
    accidente:      '#ffaa00',
    salud:          '#00ff88',
    perro:          '#a78bfa',
    vehiculo:       '#60a5fa',
    infraestructura:'#fb923c',
    otro:           '#3a4455',
  }[cat] || '#3a4455';
}

// ─── GEOCODING CACHE + MAPA DE CALLES ─────────────────────────────────────
// Intentamos geocodificar direcciones usando Nominatim (gratuito, sin API key)
// Con throttle para respetar el límite de 1 req/s
const geocodeCache = {};
const geocodeQueue = [];
let geocodeRunning = false;

function geocodeAddress(addr) {
  return new Promise(resolve => {
    const key = addr.trim().toUpperCase();
    if (geocodeCache[key] !== undefined) { resolve(geocodeCache[key]); return; }
    geocodeQueue.push({ addr, key, resolve });
    if (!geocodeRunning) processGeocodeQueue();
  });
}

async function processGeocodeQueue() {
  geocodeRunning = true;
  while (geocodeQueue.length > 0) {
    const { addr, key, resolve } = geocodeQueue.shift();
    try {
      const q = encodeURIComponent(`${addr}, Las Condes, Santiago, Chile`);
      const r = await fetch(`https://nominatim.openstreetmap.org/search?q=${q}&format=json&limit=1&countrycodes=cl`, {
        headers: { 'User-Agent': 'LasCondesMonitor/1.0' }
      });
      const data = await r.json();
      if (data && data[0]) {
        const coords = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
        geocodeCache[key] = coords;
        resolve(coords);
      } else {
        geocodeCache[key] = null;
        resolve(null);
      }
    } catch {
      geocodeCache[key] = null;
      resolve(null);
    }
    await new Promise(r => setTimeout(r, 1100)); // Throttle Nominatim
  }
  geocodeRunning = false;
}

// ─── MAPA ─────────────────────────────────────────────────────────────────
const map = L.map('map', {
  center: CFG.MAP_CENTER,
  zoom: CFG.MAP_ZOOM,
  zoomControl: true,
  preferCanvas: true,  // Performance: canvas render para cámaras
});

// Tile oscuro de CartoDB
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
  maxZoom: 20,
  subdomains: 'abcd',
}).addTo(map);

// ─── LAYER GRUPOS ─────────────────────────────────────────────────────────
const layerCams = L.layerGroup().addTo(map);
const layerProcs = L.layerGroup().addTo(map);

// ─── RENDERIZAR CÁMARAS ───────────────────────────────────────────────────
let camsRendered = false;
function renderCameras() {
  if (camsRendered) return;
  camsRendered = true;
  const camIcon = L.divIcon({
    className: '',
    html: '<div style="width:5px;height:5px;border-radius:50%;background:#00d4ff;opacity:.45;box-shadow:0 0 4px #00d4ff"></div>',
    iconSize: [5, 5],
    iconAnchor: [2.5, 2.5],
  });
  let count = 0;
  for (const c of CAMERAS) {
    L.marker([c.lat, c.lon], { icon: camIcon, interactive: false }).addTo(layerCams);
    count++;
  }
  document.getElementById('stat-cams').textContent = count.toLocaleString();
}
renderCameras();

// ─── ESTADO ───────────────────────────────────────────────────────────────
let procedures = [];       // datos crudos actuales
let procMarkers = {};      // id → marker leaflet
let activeFilter = 'all';
let selectedId = null;
let refreshTimer = null;
let countdownVal = 0;
let countdownTimer = null;

// ─── ICONOS DE PROCEDIMIENTO ──────────────────────────────────────────────
function makeProcIcon(cat, isNew) {
  const color = coloresCat(cat);
  const size = isNew ? 14 : 11;
  return L.divIcon({
    className: '',
    html: `<div style="width:${size}px;height:${size}px;border-radius:50%;
           background:${color};border:2px solid rgba(0,0,0,.5);
           box-shadow:0 0 8px ${color};
           transition:all .3s"></div>`,
    iconSize: [size, size],
    iconAnchor: [size/2, size/2],
  });
}

// ─── PARSEAR PROCEDIMIENTOS DEL DOM (modo directo en misma pestaña) ────────
// En uso como página autónoma, consultamos la API REST del sistema
async function fetchProcedures() {
  setRefreshLoading(true);
  try {
    // Intento 1: API JSON si existe
    const r = await fetch(`${CFG.API_BASE}/incidents.json`, { credentials: 'include' });
    if (r.ok) {
      const data = await r.json();
      return normalizeProcedures(data);
    }
  } catch {}
  // Intento 2: Scraping del HTML de la página
  try {
    const r = await fetch(`${CFG.API_BASE}/incidents`, { credentials: 'include' });
    if (r.ok) {
      const html = await r.text();
      return parseProceduresFromHTML(html);
    }
  } catch {}
  return null; // Sin acceso (CORS/auth) → modo demo
}

function normalizeProcedures(data) {
  if (!Array.isArray(data)) data = data.incidents || data.data || [];
  return data.map(d => ({
    id:        String(d.id || d.identifier || ''),
    tipo:      d.incident_type || d.tipo || d.type || 'Procedimiento',
    direccion: d.address || d.direccion || '',
    fecha:     d.created_at || d.fecha || '',
    estado:    (d.state || d.estado || '').toLowerCase(),
    desc:      d.description || d.desc || '',
    cat:       categorizarTipo(d.incident_type || d.tipo || ''),
    lat:       d.latitude || d.lat || null,
    lon:       d.longitude || d.lon || null,
  }));
}

function parseProceduresFromHTML(html) {
  const parser = new DOMParser();
  const doc = parser.parseFromString(html, 'text/html');
  const rows = doc.querySelectorAll('tbody tr');
  const procs = [];
  rows.forEach(row => {
    const tds = row.querySelectorAll('td');
    if (tds.length < 7) return;
    const statusBadges = tds[0].querySelectorAll('.badge');
    let estado = 'pendiente';
    statusBadges.forEach(b => {
      if (b.textContent.includes('CERRADO')) estado = 'cerrado';
      else if (b.textContent.includes('PENDIENTE')) estado = 'pendiente';
      else if (b.textContent.includes('ACTIVO')) estado = 'activo';
    });
    const tipo = tds[2]?.textContent.trim() || '';
    const idProc = tds[3]?.textContent.trim() || '';
    const desc = tds[5]?.textContent.trim().slice(0, 150) || '';
    const direccion = tds[6]?.textContent.trim() || '';
    const fecha = tds[1]?.textContent.trim() || '';
    if (!idProc || !/^\d{4,}$/.test(idProc)) return;
    procs.push({ id: idProc, tipo, direccion, fecha, estado, desc, cat: categorizarTipo(tipo), lat: null, lon: null });
  });
  return procs;
}

// ─── RENDER SIDEBAR ───────────────────────────────────────────────────────
function renderSidebar(newProcs) {
  const list = document.getElementById('proc-list');
  const prevIds = new Set(procedures.map(p => p.id));
  
  // Filtrar
  let filtered = newProcs.filter(p => {
    if (activeFilter === 'all') return true;
    return p.cat === activeFilter;
  });

  // Estadísticas
  const pending = newProcs.filter(p => p.estado === 'pendiente' || p.estado === 'activo').length;
  document.getElementById('stat-active').textContent = newProcs.filter(p => p.estado === 'activo').length;
  document.getElementById('stat-pending').textContent = pending;

  // Vaciar
  list.innerHTML = '';
  if (filtered.length === 0) {
    list.innerHTML = '<div class="empty-state"><p>SIN PROCEDIMIENTOS</p></div>';
    return;
  }

  filtered.forEach(p => {
    const isNew = !prevIds.has(p.id);
    const div = document.createElement('div');
    div.className = `proc-card type-${p.cat}${selectedId === p.id ? ' active' : ''}${isNew ? ' is-new' : ''}`;
    div.dataset.id = p.id;
    div.innerHTML = `
      <div class="proc-id">#${p.id}</div>
      <div class="proc-type">${p.tipo}</div>
      <div class="proc-addr">${p.direccion}</div>
      <div class="proc-meta">
        <span class="proc-date">${formatDate(p.fecha)}</span>
        <span class="proc-status ${p.estado}">${p.estado.toUpperCase()}</span>
      </div>`;
    div.addEventListener('click', () => selectProc(p));
    list.appendChild(div);

    // Flash alerta si es nuevo y urgente
    if (isNew && (p.cat === 'robo' || p.cat === 'accidente' || p.cat === 'salud')) {
      showAlert(p);
    }
  });
}

function formatDate(s) {
  if (!s) return '–';
  const m = s.match(/(\d{2})\/(\d{2})\/(\d{4})\s+(\d{2}:\d{2})/);
  if (m) return `${m[3]}-${m[2]}-${m[1]} ${m[4]}`;
  return s.slice(0,16);
}

// ─── RENDER MARKERS ───────────────────────────────────────────────────────
async function renderMarkers(procs) {
  const prevIds = new Set(Object.keys(procMarkers));
  const newIds = new Set(procs.map(p => p.id));

  // Remover markers obsoletos
  for (const id of prevIds) {
    if (!newIds.has(id)) {
      layerProcs.removeLayer(procMarkers[id]);
      delete procMarkers[id];
    }
  }

  // Añadir / actualizar
  for (const p of procs) {
    let lat = p.lat, lon = p.lon;
    if (!lat && p.direccion) {
      const coords = await geocodeAddress(p.direccion);
      if (coords) { lat = coords[0]; lon = coords[1]; }
    }
    if (!lat) continue;

    const icon = makeProcIcon(p.cat, !prevIds.has(p.id));
    if (procMarkers[p.id]) {
      procMarkers[p.id].setIcon(icon);
    } else {
      const m = L.marker([lat, lon], { icon, zIndexOffset: 1000 })
        .bindPopup(`
          <div class="popup-title">${p.tipo}</div>
          <div class="popup-addr">${p.direccion}</div>
          <div class="popup-desc">${p.desc || ''}</div>`)
        .addTo(layerProcs);
      m.on('click', () => selectProc(p));
      procMarkers[p.id] = m;
    }
  }
}

// ─── SELECCIÓN ────────────────────────────────────────────────────────────
function selectProc(p) {
  selectedId = p.id;
  const marker = procMarkers[p.id];
  if (marker) {
    map.setView(marker.getLatLng(), 16, { animate: true });
    marker.openPopup();
  }
  // Actualizar sidebar highlight
  document.querySelectorAll('.proc-card').forEach(c => {
    c.classList.toggle('active', c.dataset.id === p.id);
  });
}

// ─── ALERT FLASH ─────────────────────────────────────────────────────────
let alertTimeout = null;
function showAlert(p) {
  if (alertTimeout) { clearTimeout(alertTimeout); document.querySelector('.alert-flash')?.remove(); }
  const div = document.createElement('div');
  div.className = 'alert-flash';
  div.innerHTML = `<div class="flash-title">⚠ Nuevo procedimiento</div>
    <div class="flash-type">${p.tipo}</div>
    <div class="flash-addr">${p.direccion}</div>`;
  document.body.appendChild(div);
  alertTimeout = setTimeout(() => { div.style.opacity = '0'; div.style.transition = 'opacity .5s'; setTimeout(() => div.remove(), 500); }, 5000);
}

// ─── REFRESH LOOP ─────────────────────────────────────────────────────────
function setRefreshLoading(v) {
  document.getElementById('refresh-ind').classList.toggle('loading', v);
}

function computeInterval(pendingCount) {
  if (pendingCount === 0) return CFG.INTERVAL_IDLE;
  if (pendingCount <= 5) return CFG.INTERVAL_NORMAL;
  if (pendingCount <= 15) return CFG.INTERVAL_BUSY;
  return CFG.INTERVAL_URGENT;
}

let nextIntervalMs = CFG.INTERVAL_NORMAL;

function startCountdown(ms) {
  clearInterval(countdownTimer);
  countdownVal = Math.ceil(ms / 1000);
  document.getElementById('interval-counter').textContent = countdownVal;
  countdownTimer = setInterval(() => {
    countdownVal--;
    document.getElementById('interval-counter').textContent = Math.max(0, countdownVal);
  }, 1000);
}

async function doRefresh() {
  setRefreshLoading(true);
  document.getElementById('status-msg').textContent = 'Consultando servidor…';
  
  let data = await fetchProcedures();
  const isDemo = !data;
  if (isDemo) { data = getDemoData(); }
  
  const pending = data.filter(p => p.estado === 'pendiente' || p.estado === 'activo').length;
  nextIntervalMs = computeInterval(pending);
  
  // Geocodificar (async, no bloquea la UI)
  renderSidebar(data);
  renderMarkers(data); // async interno
  procedures = data;
  
  setRefreshLoading(false);
  const now = new Date().toLocaleTimeString('es-CL');
  document.getElementById('refresh-label').textContent = now;
  document.getElementById('status-msg').textContent = isDemo ? `MODO DEMO · ${data.length} procedimientos` : `${data.length} procedimientos · Próx: ${Math.ceil(nextIntervalMs/1000)}s`;
  
  startCountdown(nextIntervalMs);
  
  // Programar siguiente refresh adaptativo
  clearTimeout(refreshTimer);
  refreshTimer = setTimeout(doRefresh, nextIntervalMs);
}

// ─── FILTROS ──────────────────────────────────────────────────────────────
document.getElementById('filters').addEventListener('click', e => {
  const btn = e.target.closest('.filter-btn');
  if (!btn) return;
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  activeFilter = btn.dataset.filter;
  renderSidebar(procedures);
});

// ─── RELOJ ────────────────────────────────────────────────────────────────
function updateClock() {
  document.getElementById('clock').textContent = new Date().toLocaleTimeString('es-CL', { hour12: false });
}
updateClock();
setInterval(updateClock, 1000);

// ─── INIT ─────────────────────────────────────────────────────────────────
// Detectar si estamos en el mismo origen que el sistema (integración directa)
const sameOrigin = window.location.hostname === 'seguridad.lascondes.cl';
document.getElementById('status-msg').textContent = sameOrigin 
  ? 'Conectado al sistema' 
  : 'Cargando datos…';

doRefresh();
</script>
